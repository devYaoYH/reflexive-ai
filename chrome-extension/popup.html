<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Tracker</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 12px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-weight: 500;
    }

    .status-value {
      font-weight: 600;
      font-size: 18px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-connected {
      background: #4ade80;
      color: #064e3b;
    }

    .badge-disconnected {
      background: #f87171;
      color: #7f1d1d;
    }

    .badge-tracking {
      background: #60a5fa;
      color: #1e3a8a;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      margin-top: 8px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button-primary {
      background: white;
      color: #667eea;
    }

    .button-primary:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .icon-green {
      background: #4ade80;
      box-shadow: 0 0 8px #4ade80;
    }

    .icon-red {
      background: #f87171;
      box-shadow: 0 0 8px #f87171;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px 0;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç LLM Tracker</h1>
    <div class="subtitle">Analytics Dashboard</div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>

  <div id="content" style="display: none;">
    <!-- Connection Status -->
    <div class="status-card">
      <div class="status-item">
        <span class="status-label">Status</span>
        <span id="connection-status" class="status-badge badge-disconnected">
          <span class="icon icon-red"></span>
          Disconnected
        </span>
      </div>
      <div class="status-item">
        <span class="status-label">Platform</span>
        <span id="current-platform">None</span>
      </div>
    </div>

    <!-- Today's Stats -->
    <div class="stats-grid">
      <div class="stat-box">
        <div id="messages-today" class="stat-value">0</div>
        <div class="stat-label">Messages Today</div>
      </div>
      <div class="stat-box">
        <div id="tokens-today" class="stat-value">0</div>
        <div class="stat-label">Tokens Used</div>
      </div>
    </div>

    <!-- Actions -->
    <button id="open-dashboard" class="button button-primary">
      Open Dashboard
    </button>
    <button id="toggle-tracking" class="button">
      Pause Tracking
    </button>
  </div>

  <div class="footer">
    v1.0.0 ‚Ä¢ Privacy-First ‚Ä¢ Local Storage
  </div>

  <script src="popup.js"></script>
</body>
</html>
